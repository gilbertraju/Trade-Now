<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
<link href="https://fonts.googleapis.com/css?family=Bungee|Lato|Quicksand" rel="stylesheet">


<link href="CSS/signupStyl.css" type="text/css" rel="stylesheet"/>
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous">
</script>
</head>
<body>




<div class="logbox">
	
<form action='PHP/Logincheck.php' onsubmit="return loginajx();" method='POST'>
	
	<div class="namdiv">
<h2 id="hed">Login</h2>
	<input type="text" name="username" placeholder="Enter Username" class="insElements" id="username" onclick="fildclc();">
	<br><br>
	<input type="password" name="pass" placeholder="Enter Password" class="insElements" id="password" onclick="fildclc();" required>
	<a href="ForgotPass.html" style="text-decoration:none; "><p style="margin-left: 100px;font-size:11.4px; color: red;">Forgot Password?</p></a>
	<br>
	<input type="submit" name="login" value="Login" class="btn">
&nbsp
<span style="text-align: center; font-weight: bold;">or</span>
&nbsp
	<input type="button" name="signup" value="SignUp" class="btn" style="margin-left: 1px;">
</div>
</form>

</div>


</body>

<!-- --------------------------------------------------------------JS--------------------------------------------------------------------- -->

<script type="text/javascript">

function fildclc(){
$(".insElements").css("background-color","rgb(0,128,128,0.4)")

}



function loginajx()
{
 var user=$("#username").val();
 var pass=$("#password").val();
 if(user!="" && pass!="")
 {
  $.ajax
  ({
  type:'post',
  url:'PHP/Logincheck.php',
  data:{
   logindt:"logindt",
   user:user,
   pwd:pass
  },
  success:function(response) {
  	//alert(response);
  if(response=="Login Successful")
  {
    window.location.href="index.html";
  }
  else if(response=="Invalid Password")
  {

    $("#password").css("background-color","rgb(255,0,0,0.5)");
  }
  else if(response=="Invalid Username")
  {
    $("#username").css("background-color","rgb(255,0,0,0.5)");
  }
  }
  });
 }

 else
 {
  alert("Please Fill All The Details");
 }

 return false;
}
</script>





</html>
